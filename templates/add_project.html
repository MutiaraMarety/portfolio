{% extends "layout.html" %} {% block head %}
<title>Tambah Project</title>
<style>
  :root {
    --warna-utama: #c53678;
    --warna-kedua: #ff5841;
    --background-terang: #ffffff;
    --text-gelap: #1f242d;
    --background-kartu: #f0f0f0;
  }

  .content-management {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: var(--warna-utama);
    color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .content-management h1,
  .content-management h2 {
    text-align: center;
    color: var(#ffffff);
  }

  form {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background-color: var(--background-kartu);
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: var(--text-gelap);
  }

  input[type="text"],
  input[type="url"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid var(--warna-utama);
    background-color: #ffffff;
    color: var(--text-gelap);
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }

  button[type="submit"] {
    background-color: var(--warna-utama);
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    flex-grow: 1;
    margin-right: 15px;
  }

  button[type="submit"]:hover {
    background-color: #e54c37;
  }

  .back-button {
    display: inline-block;
    background-color: var(--warna-kedua);
    color: #ffffff;
    padding: 10px 20px;
    border: 1px solid var(--warna-utama);
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #a42c62;
    border-color: #ff5841;
  }

  hr {
    border-color: rgba(255, 255, 255, 0.4);
    margin: 40px 0;
  }
</style>
{% endblock %} {% block body %}
<div class="content-management">
  <section class="add-project-form">
    <h2>Tambah Project Baru</h2>
    <form
      id="addProjectForm"
      method="POST"
      action="{{ url_for('add_project') }}"
    >
      <label for="project_title">Judul Project:</label>
      <input type="text" id="project_title" name="title" required />
      <label for="project_description">Deskripsi Singkat:</label>
      <textarea
        id="project_description"
        name="description"
        rows="4"
        required
      ></textarea>
      <label for="project_image">Nama File Gambar/URL:</label>
      <input type="text" id="project_image" name="image" required />
      <label for="project_link">Link Project (URL):</label>
      <input type="url" id="project_link" name="link" />
      <div class="form-actions">
        <button type="submit">Simpan Project</button>
        <a href="{{ url_for('home') }}" class="back-button">‚Üê Kembali</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}
